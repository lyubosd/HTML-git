 	<meta charset="utf-8">

</head>
<body>
    
  
  <header style="background:black;color:white;padding:1.75em 0;width: 40em;margin: 0 auto;">
    <h1 style="font-size:medium;letter-spacing:1em;text-align:center;margin:0">My Weblog</h1>
    <p class="tagline" style="text-align:center;font-size:medium;line-height:2.154">A lot of effort went into making this effortless.</p>
  </header>
  <nav style="background:black;color:white;width: 40em;margin: 0 auto;">
    <ul style="margin:0;padding:0 1em 0 0;text-align:center">
      <li style="display:inline;padding-left:1em"><a style="color:white;" href="home_html/home.html">home</a></li>
      <li style="display:inline;padding-left:1em"><a style="color:white;" href="blog.html">blog</a></li>
      <li style="display:inline;padding-left:1em"><a style="color:white;" href="gallery.html">gallery</a></li>
      <li style="display:inline;padding-left:1em"><a style="color:white;" href="contact.html">contact</a></li>
    </ul>
  </nav>

    <form>

        <p>
            <label for="progress">Progreso</label>
            <progress id="progress" max="100" value="35"></progress>
        </p>

        <p>
            <label for="nombre">nombre</label>
            <input type="text" required name="nombre" id="nombre" placeholder="nombre">
        </p>

        <p>
            <label for="apellidos">apellidos</label>
            <input type="text" required name="apellidos" id="apellidos" placeholder="apellidos">
        </p>

        <p>
            <label for="fecha">fecha de nacimiento</label>
            <input type="date" required name="fecha" id="fecha">
        </p>

        <p>
            <label for="input_provincia">provincia</label>
            <input list="provincia" id="input_provincia" name="provincias">
            <datalist id="provincia">
                <option value="Madrid">
                <option value="Barcelona">
                <option value="Sevilla">
                <option value="Asturias">
                <option value="Valencia">
            </datalist>
        </p>


        <p>
            <label for="user">usuario</label>
            <input type="text" required name="user" id="user" placeholder="user" autocomplete="on" autofocus>
        </p>

        <p>
            <label for="correo">correo</label>
            <input type="email" required name="correo" id="correo" placeholder="email">
        </p>
		
		<p>
            <label for="nota">nota</label>
            <input type="number" name="nota" id="nota" min="0" max="10">
        </p>

        <p>
            <label for="pass">contraseña</label>
            <input type="password" required name="pass" minlength="8" id="pass" placeholder="password" pattern="^\d.+[A-Z]$">
        </p>
        <p>
            <label for="pass2">Contraseña otra vez</label>
            <input type="password" required name="pass2" minlength="8" id="pass2" placeholder="password">
        </p>

        <p>
            <label for="color">color favorito </label>
            <input type="color" name="color" id="color">
  
        </p>

        <p>
            <label for="archivo">subir archivo </label>
            <input type="file" required name="archivo" id="archivo">
        </p>

        <p>
            <label for="condiciones">Aceptar condiciones de uso</label>
            <input type="checkbox" required name="condiciones" id="condiciones">
        </p>

        <p>
            <button type="submit">Enviar</button>
        </p>

    </form>

    <footer>
        <div id="footer" style="text-align:center;clear:both; color: ghostwhite; background-color: black;">

        </div>
    </footer>

</body>
</html>
